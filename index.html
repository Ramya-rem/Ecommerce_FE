<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <title>Crave & Conquer Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS to ensure elements are visible */
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        position: relative;
      }
      #root {
        width: 100%;
        min-height: 100vh;
        position: relative;
      }
      /* Ensure all sections are visible */
      header, section {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        position: relative;
      }
    </style>
  </head>

    <div id="root"></div>
